<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WASM demo</title>
  </head>
  <body>
    <div class="input">
      <div>
        <label class="form-label">Value</label>
        <input type="number" value="11" id="benchmark-value" />
      </div>
    </div>
    <div class="benchmark-container">
      <div class="benchmark js" id="js">
        <div class="title">JavaScript</div>
        <div class="value">-</div>
      </div>
      <div class="benchmark wasm" id="wasm">
        <div class="title">WASM</div>
        <div class="value">-</div>
      </div>
      <div class="benchmark wasmworker" id="wasmworker">
        <div class="title">WASM + WORKER</div>
        <div class="value">-</div>
      </div>
    </div>
  </body>
  <script src="js/main_async.js"></script>
  <script src="js/index.js"></script>
</html>
